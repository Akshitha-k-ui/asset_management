{% extends 'authenticate/side_menu_bar.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form method="POST" class="post-form" action="/assets/assetinfo">
        {% csrf_token %}
            <div class="container">
        <br>
            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
            <h3>Add assets to the store</h3>
            </div>
        </div>
        {#    <div class="form-group row">#}
        {#    <label class="col-sm-2 col-form-label">Employee Id:</label>#}
        {#    <div class="col-sm-4">#}
        {#      {{ form.id }}#}
        {#    </div>#}
        {#  </div>#}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Asset Name:</label>
            <div class="col-sm-4">
            {{ form.tag_no }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-4">
            {{ form.quantity }}
            </div>
        </div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Item Id:</label>
            <div class="col-sm-4">
            {{ form.item_id }}
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status ID:</label>
            <div class="col-sm-4">
            {{ form.statusID }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Entry Date:</label>
            <div class="col-sm-4">
            {{ form.entry_date }}
            </div>
        </div>
            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
{% endblock %}
